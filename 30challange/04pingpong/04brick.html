<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swipe</title>

    <style>
        body{
            background-color:#3d3d3d;
        }
        #game{
            border:2px solid black;
            width:600px;
            height:750px;
            margin:auto;
            }
        canvas{
            background-color:black;
            width:600px;
            height:700px;
        }
    
    
    
    </style>

    




</head>
<body>
    <div id="game">
        <canvas id="canvas" width=1200px; height=1400px;>

        </canvas>
    </div>
    <script>
     //////////////////////basic configuration
            let can=document.getElementById("canvas");
            let ctx=can.getContext('2d');
    
            let balls=Array();
            let bricks=Array();
            let items=Array();

            can.addEventListener('mousemove',(e)=>{mousePoint(ctx, e.offsetX, e.offsetY)})
            can.addEventListener('click', (e)=>{Fire(ctx,e.offsetX, e.offsetY)})


        
  /////////////////////////////classes      
        class Ball{
                constructor(x, y){
                    this.x=x;
                    this.y=y;
                }

                draw(ctx){
                    ctx.strokeStyle="#acff33";
                    ctx.fillStyle="#acff33";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 20, 0, 2*Math.PI);
                    ctx.fill();
                    
                }
    
            }
    
    
            class Brick{
                constructor(x, y, num){
                    this.x=x;
                    this.y=y;
                    this.num=num;
                }
                draw(ctx){
    
                    ctx.strokeStyle="#acff33";
                    ctx.fillStyle="#acff33";
                    ctx.lineWidth=3;
                    ctx.beginPath();
                    ctx.moveTo(200*(this.x)+0.5, 100*(this.y)+0.5);
                    ctx.lineTo(200*(this.x)+0.5, 100*(this.y+1)+0.5);
                    ctx.lineTo(200*(this.x+1)+0.5, 100*(this.y+1)+0.5);
                    ctx.lineTo(200*(this.x+1)+0.5, 100*(this.y)+0.5);
                    ctx.lineTo(200*(this.x)+0.5, 100*(this.y)+0.5);
                    ctx.stroke();
                    

                    ctx.font='50px sans';
                    ctx.textAlign='center';
                    ctx.fillText(this.num.toString(),200*(this.x+0.5)+0.5, 100*(this.y+0.5)+0.5);
                    
    
                }
    
            }



/////////////////////////////////////////////////////functions


            function Frame(ctx){
                let i=0;
                for(i=0;i<balls.length;i++)
                {
                    balls[i].draw(ctx);
                }
                for(i=0;i<bricks.length;i++)
                {
                    bricks[i].draw(ctx);
                }
                for(i=0;i<bricks.length;i++)
                {
                    bricks[i].draw(ctx);
                }

            }



            function mousePoint(ctx, x, y){
                ctx.strokeStyle="#acff33"
                ctx.clearRect(0, 0, 1200, 1400);
                Frame(ctx);
                ctx.beginPath();
                ctx.moveTo(580, 1200);
                ctx.lineTo(2*x-20, 2*y);
                ctx.moveTo(2*x+20, 2*y);
                ctx.lineTo(620, 1200);
                ctx.stroke();
                ctx.fillStyle="#acff33";
                ctx.beginPath();
                ctx.arc(2*x, 2*y, 20, 0, 2*Math.PI);
                ctx.fill();
            }
            function Fire(ctx, x, y){
                console.log("fired!"+'  x= '+x.toString()+'  y=  ' +y.toString());

            }

//////////////////////////////////////////////////////////main
    
        balls.push(new Ball(600, 1200));//600, 1200ì´ default
        bricks.push(new Brick(3, 3, 10));
        Frame(ctx);
        
        </script>
    
</body>
</html>
